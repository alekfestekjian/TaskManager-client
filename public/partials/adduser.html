<span class="title">Add User</span><span class="description"> our next task-slayer</span>

<form name="userForm" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

       <!-- NAME -->
       <div class="form-group">
          <span>Name</span><span class="add">*</span>
          <input type="text" name="name" class="form-control" ng-model="user.name" required>
          <p ng-show="userForm.name.$invalid" class="help-block">You name is required.</p>
        </div>
       <!-- EMAIL -->

       <div class="form-group">
           <span>Email</span><span class="add">*</span>
          <input type="email" name="email" class="form-control" ng-model="user.email" required>
          <p ng-show="userForm.email.$invalid" class="help-block">Enter a valid email.</p>
        </div>

       <!-- SUBMIT BUTTON -->
       <button type="submit" ng-click="addUser(user)" class="button info">Submit</button>

 </form>
